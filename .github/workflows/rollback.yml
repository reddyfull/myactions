name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      parentVersion:
        type: choice
        description: 'Select a parent version'
        required: true
        options:
          - 'v0.2'
          - 'Release-V0.1'
      childTag:
        type: text
        description: 'Enter the tag for rollback. Example: Release-V0.1-20231219211000'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set --name srisameplewebapp --resource-group kalidynamics2024 --docker-custom-image-name ghcr.io/reddyfull/myapp:${{ github.event.inputs.childTag }} --docker-registry-server-url https://ghcr.io
